{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <ul>
        {% for auction in auctions %}
        <li>
            
            <a href="{% url 'auction' auction.title %}"> {{ auction.title }} </a>
            
        </li>
        {% empty %}
            No auction listings.
        {% endfor %}
    </ul>
{% endblock %}
