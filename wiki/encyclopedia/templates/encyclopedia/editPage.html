{% extends "encyclopedia/layout.html" %}

{% block title %}
    Editing an exsiting page
{% endblock %}

{% block body %}
    <h1>Editing an exsiting page ({{ title }}):</h1>
    <div class="row">
        <div class="col">
            <form action="{% url 'editPage' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="hidden" value="{{ title }}" name="title">
                <input type="submit" value="Save">
            </form>
        </div>    
    </div>
  
{% endblock %}
